<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAW Labour Hire - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1E3A8A 0%, #1E40AF 50%, #3B82F6 100%);
            min-height: 100vh;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .logo-container {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .input-field:focus {
            border-color: #1E3A8A;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        .login-btn {
            background: linear-gradient(135deg, #1E3A8A 0%, #1E40AF 100%);
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.4);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .error-shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-card rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-900 px-8 py-6 text-center">
            <div class="logo-container w-20 h-20 rounded-full mx-auto mb-4 flex items-center justify-center">
                <img src="raw-logo.png" alt="RAW Logo" class="h-14 w-14 object-contain" onerror="this.outerHTML='<i class=\'fas fa-hard-hat text-4xl text-blue-900\'></i>'">
            </div>
            <h1 class="text-2xl font-bold text-white">RAW Labour Hire</h1>
            <p class="text-blue-200 text-sm mt-1">Admin Dashboard</p>
        </div>

        <!-- Login Form -->
        <div class="p-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Welcome Back</h2>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText">Invalid username or password</span>
                </div>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-1 text-gray-400"></i> Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all"
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-1 text-gray-400"></i> Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all pr-12"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            onclick="togglePassword()" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <i id="passwordIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button 
                    type="submit" 
                    id="loginBtn"
                    class="login-btn w-full py-3 px-4 text-white font-semibold rounded-lg flex items-center justify-center"
                >
                    <span id="loginBtnText">Sign In</span>
                    <div id="loginSpinner" class="hidden ml-2">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-500">
                <i class="fas fa-shield-alt mr-1"></i> Secure admin access
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-8 py-4 text-center border-t">
            <p class="text-xs text-gray-500">
                &copy; 2024 RAW Labour Hire. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        // Check if already logged in
        (function() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // Verify token is still valid
                fetch(window.location.origin + '/api/auth/admin/verify?token=' + encodeURIComponent(token))
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/admin/index.html';
                        } else {
                            localStorage.removeItem('adminToken');
                            localStorage.removeItem('adminUser');
                        }
                    })
                    .catch(() => {
                        // If server unreachable, still redirect if token exists
                        window.location.href = '/admin/index.html';
                    });
            }
        })();

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            errorDiv.classList.add('error-shake');
            setTimeout(() => errorDiv.classList.remove('error-shake'), 500);
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const spinner = document.getElementById('loginSpinner');
            
            if (loading) {
                btn.disabled = true;
                btnText.textContent = 'Signing in...';
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btnText.textContent = 'Sign In';
                spinner.classList.add('hidden');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideError();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch(window.location.origin + '/api/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store token and redirect
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', data.username);
                    window.location.href = '/admin/index.html';
                } else {
                    showError(data.detail || 'Invalid username or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Unable to connect to server. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // Focus username field on load
        document.getElementById('username').focus();
    </script>
</body>
</html>
